<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 수직으로 쌓이도록 설정 */
            align-items: center;
            width: 100%;
        }

        .top-left {
            font-size: 3.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 10px;
            width: 100%;
            flex-direction: row;
            border-bottom: 2px solid black;
        }
        
        .top-left a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .items {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .login-signup {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 580px;
        }

        .slider-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            max-width: 1200px; /* 슬라이드가 차지할 최대 너비를 1200px로 설정 */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider img {
            max-width: 100%;
            height: auto;
            width: 1200px; /* 이미지 크기 1200px로 설정 */
        }

        /* 좌/우 버튼 스타일 */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }   

    </style>
</head>
<body>
    <div class="top-left">
        <a href="#" onclick="reloadPage()">Acatio</a>
        <span class="items"><a href="ranking.html">랭킹</a></span>
        <span class="items">상품</span>
        <span class="items">셀렉샵</span>
        <span class="items">메거진</span>
        <span class="items">스타일 룸</span>
        <span class="items">이벤트/세일</span>
        <span class="items">매장안내</span>
        <span class="items login-signup">로그인/회원가입</span>
    </div>
    
    <!-- 이미지 슬라이드 추가 -->
    <div class="slider-container">
        <div class="slider">
            <img src="https://cdn.pixabay.com/photo/2019/04/03/18/11/woman-4100999_1280.jpg" alt="Fashion Image 1">
            <img src="https://cdn.pixabay.com/photo/2016/03/27/17/40/man-1283231_1280.jpg" alt="Fashion Image 2">
            <img src="https://cdn.pixabay.com/photo/2016/10/31/02/29/woman-1784755_1280.jpg" alt="Fashion Image 3">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/01/34/man-1866574_1280.jpg" alt="Fashion Image 4">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.querySelector('.slider');
        const images = document.querySelectorAll('.slider img');
        const totalImages = images.length;

        // 슬라이드 이동 함수
        function moveSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 1200; // 이미지 하나의 너비만큼 이동 (1200px로 변경)
            slider.style.transform = `translateX(${offset}px)`;
        }

        // 3초마다 자동으로 슬라이드 변경
        setInterval(() => {
            moveSlide(1);
        }, 2000); // 2000ms = 2초

        // 페이지 새로고침 함수
        function reloadPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
