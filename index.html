<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 수직으로 쌓이도록 설정 */
            align-items: center;
            width: 100%;
        }

        .top-left {
            font-size: 3.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 10px;
            width: 100%;
            flex-direction: row;
            border-bottom: 2px solid black;
        }
        
        .items {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .login-signup {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 580px;
        }

        .image-container {
            width: 100%; /* 이미지가 전체 너비를 차지하도록 */
            display: flex;
            justify-content: center; /* 이미지를 중앙에 배치 */
            margin-top: 20px; /* 위쪽 간격 */
            gap: 20px; /* 이미지들 간 간격 */
        }

        .image-container img {
            max-width: 100%; /* 이미지를 화면 크기에 맞게 조정 */
            height: auto; /* 비율을 유지하면서 크기를 조정 */
            width: 580px; /* 고정된 너비 설정 */
        }
    </style>
</head>
<body>
    <div class="top-left">
        Acatio
        <span class="items">랭킹</span>
        <span class="items">상품</span>
        <span class="items">셀렉샵</span>
        <span class="items">메거진</span>
        <span class="items">스타일 룸</span>
        <span class="items">이벤트/세일</span>
        <span class="items">매장안내</span>
        <span class="items login-signup">로그인/회원가입</span>
    </div>
    
    <!-- 이미지 추가 -->
    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2017/09/19/21/30/fashion-2766711_1280.jpg" alt="Fashion Image 1">
        <img src="https://cdn.pixabay.com/photo/2021/11/05/12/27/woman-6771288_1280.jpg" alt="Fashion Image 2">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/01/34/man-1866572_1280.jpg" alt="Fashion Image 3">
    </div>
</body>
</html>
