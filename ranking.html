<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>일간 랭킹</title>
        <style>
            strong {
                font-size: 35px;
                font-weight: bold;
                position: absolute;
                top: 10px;
                left: 10px;
            }
            .image-container {
                margin-top: 100px;
                position: relative;
                display: inline-block;
                text-align: left;
            }
            .image-container img {
                width: 300px;
                height: auto;
                display: block;
            }
            .rank-box {
                position: absolute;
                top: 0;
                left: 0;
                background-color: black;
                color: white;
                font-size: 30px;
                font-weight: bold;
                padding: 10px 20px;
                border-top-left-radius: 5px;
                border-bottom-right-radius: 10px;
            }
            .caption {
                margin-top: 10px;
                font-size: 20px;
                font-weight: bold;
                color: #333;
                position: relative; /* 추가: 기준점 설정 */
            }
            .additional-caption {
                position: absolute; /* 추가: 절대 위치 설정 */
                bottom: -20px; /* caption 아래로 배치 */
                left: 0; /* 왼쪽 정렬 */
                font-size: 18px;
                color: #555;
                margin-top: 0; /* 간격 없앰 */
            }
            .acatio-text {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 3.5rem;
                font-weight: bold;
                color: #000;
                text-decoration: none; /* 밑줄 제거 */
            }
            .acatio-text:hover {
                color: #007BFF; /* 호버 시 색상 변경 */
            }
        </style>
    </head>
    <body>
        <strong>일간 랭킹</strong>
        <a href="https://dogwar12.github.io/dogwar.github.io/" class="acatio-text">Acatio</a>
        <div class="image-container">
            <div class="rank-box">1</div>
            <img src="https://cdn.pixabay.com/photo/2017/03/28/17/53/hoodie-2182849_1280.jpg" alt="후드티 이미지">
            <p class="caption">블랙 후드티 - 인기 상품
                <span class="additional-caption">39,500₩</span>
            </p>
        </div>
    </body>
</html>
